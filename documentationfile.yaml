info:
  title: User API
  version: "1.0.0"
  description: |
    API documentation for tickets managements system  #https://routeeasyapi.onrender.com
    Phone: 0787795163
  contact:
    name: imanariyo baptiste
    email: "imanariyo@gmail.com"
    url: "tel:0787795163"
servers:
  - url: http://localhost:9900
    description: Local development server
  - url: https://routeeasyapi.onrender.com
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Journey:
      type: object
      properties:
        departureDateTime:
          type: string car:
          type: object
          description: Car information for the journey
          
        
        
      required:
        - departureDateTime
       
      
    TravelAgency:
      type: object
      properties:
        agencyName:
          type: string
          description: Name of the travel agency
          example: "ABC Travels"
        contactInformation:
          type: string
          description: Contact information for the travel agency
          example: "Phone: xxx-xxx-xxxx, Email: info@abc-travels.com"   
    Car:
      type: object
      properties:
        model:
          type: string
          description: 'Car model'
          example: 'Sedan'
        make:
          type: string
          description: 'Car make'
          example: 'Toyota'
        year:
          type: integer
          description: 'Year of manufacture'
          example: 2022
        availableSeats:
          type: integer
          description: 'Number of available seats in the car'
          example: 5
        driverName:
          type: string
          description: 'Name of the car driver'
          example: 'John Doe'
        telephone:
          type: string
          description: 'Driver telephone number'
          example: '+1234567890'
        
      required:
        - model
        - make
        - year
        - availableSeats
        - driverName
        - telephone

    Route:
        type: object
        properties:
          
          departureCity:
            type: string
            description: Departure City
            example: "CityA"
           
          destinationCity:
            type: string
            description: Destination City
            example: "CityB"
          distance:
            type: number
            description: Distance
            example: 100
          duration:
            type: number
            description: Duration
            example: 120
          price:
            type: number
            description: price to cover the route created 
            example: 700
        required:
   
          - departureCity
          - destinationCity
          - distance
          - duration
          - price
  
    TravelAgency:
      type: object
      properties:
        agencyID:
          type: string
          description: 'Unique identifier for the travel agency'
        agencyName:
          type: string
          description: 'Name of the travel agency'
        contactInformation:
          type: string
          description: 'Contact information for the travel agency (e.g., phone and email)'
        user:
          type: string
          description: 'User ID associated with the travel agency'
        availableTickets:
          type: array
          items:
            type: string
          description: 'Array of Ticket IDs associated with the travel agency'
      required:
        - agencyName
        - contactInformation
        - user    
    Ticket:
      type: object
      properties:
        departureCity:
          type: string
          description: Departure City
          example: "CityA"
        destinationCity:
          type: string
          description: Destination City
          example: "CityB"
        departureDateTime:
          type: string
          format: date-time
          description: Departure Date and Time
          example: "2023-12-31T08:00:00"
        price:
          type: string
          description: Price
          example: "50.00"
        availableSeats:
          type: number
          description: Available Seats
          example: 100
        routeId:
          type: string
          description: Route ID
          example: "12345"
        travelAgencyId:
          type: string
          description: Travel Agency ID
          example: "67890"
      required:
        - departureCity
        - destinationCity
        - departureDateTime
        - price
        - availableSeats
        - routeId
        - travelAgencyId
      default:
        departureCity: "CityA"
        destinationCity: "CityB"
        departureDateTime: "2023-12-31T08:00:00"
        price: "50.00"
        availableSeats: 100
        routeId: "12345"
        travelAgencyId: "67890"
definitions:
  RouteResponse:
    type: object
    properties:
      message:
        type: string
        description: Success message
        example: 'Route operation successful'
      data:
        $ref: '#/components/schemas/Route'

  RoutesListResponse:
    type: object
